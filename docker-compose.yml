services:
  db:
    image: postgres:16
    container_name: bibliotheque-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: bibliotheque
      POSTGRES_USER: bibliouser
      POSTGRES_PASSWORD: bibliopass
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  backend:
    build: ./backend
    container_name: bibliotheque-backend
    depends_on:
      - db
    environment:
      ASPNETCORE_URLS: http://+:8080
      ConnectionStrings__DefaultConnection: "Host=db;Port=5432;Database=bibliotheque;Username=bibliouser;Password=bibliopass"
    ports:
      - "5000:8080"

  frontend:
    build: ./frontend
    container_name: bibliotheque-frontend
    depends_on:
      - backend
    ports:
      - "80:80"

volumes:
  db_data:
